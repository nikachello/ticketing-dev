apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  googleCloudBuild:
    projectId: cedar-gearbox-429114-v2
  artifacts:
    - image: us.gcr.io/cedar-gearbox-429114-v2/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: ".src/**/*.ts"
            dest: .
